kind: RoleBinding
metadata:
  name: apiserver-admin
  namespace: test
roleRef:
  kind: Role
  name: apiserver-admin
subjects:
  - kind: Group
    name: apiserver:admin
---
kind: RoleBinding
metadata:
  name: apiserver-reporter
  namespace: test
roleRef:
  kind: Role
  name: apiserver-reporter
subjects:
  - kind: Group
    name: apiserver:reporter
  - kind: Group
    name: apiserver:admin
---
kind: RoleBinding
metadata:
  name: apiserver-guest
  namespace: test
roleRef:
  kind: Role
  name: apiserver-guest
subjects:
  - kind: Group
    name: system:unauthenticated
---
kind: Role
metadata:
  name: apiserver-reporter
  namespace: test
rules:
  - resources:
      - users 
      - metrics
    verbs: ["get", "list", "watch"]
---
kind: Role
metadata:
  name: apiserver-admin
  namespace: test
rules:
  - resources:
      - users
      - metrics
    verbs: ["*"]
---
kind: Role
metadata:
  name: apiserver-guest
  namespace: test
rules:
  - resources:
      - users
      - metrics
    verbs: ["get", "list", "watch"]

