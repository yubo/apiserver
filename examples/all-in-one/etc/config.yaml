allinone:
  debug: true

logging:
  flushFrequency: 10s
  format: text
  options:
    json:
      #splitStream: false
      #infoBufferSize: 5M
  verbosity: 10
  vmodule:

generic:
  enablePriorityAndFairness: true
  goawayChance: 0
  livezGracePeriod: 0
  maxMutatingRequestsInFlight: 200
  maxRequestBodyBytes: 3145728
  maxRequestsInFlight: 400
  minRequestTimeout: 30m0s
  requestTimeout: 1m0s
  shutdownDelayDuration: 0
  securitySchemes:
    - name: bearerToken
      type: bearer

insecureServing:
  bindAddress: 0.0.0.0
  bindNework: tcp
  bindPort: 8080
  enabled: true

secureServing:
  PermitAddressSharing: false
  bindAddress: 0.0.0.0
  bindNework: tcp
  bindPort: 8443
  enabled: false
  http2MaxStreamsPerConnection: 0
  permitPortSharing: false
  serverCert:
    certDir: ./etc/cert
    pairName: apiserver

feature:
  enableContentionProfiling: true
  enableIndex: false
  enableMetrics: false
  enablePriorityAndFairness: true
  enableProfiling: true
  enableOpenAPI: true
  enableHealthz: true


authentication:
  session: true                      # --enable-session-auth
  bootstrapToken: true               # --enable-bootstrap-token-auth
  anonymous: true                    # --anonymous-auth
  tokenAuthFile: ./etc/tokens.cvs    # --token-auth-file={file-path}
  passwordAuthFile: ./etc/tokens.cvs # --password-auth-file={file-path}
  oidc:
    issuerURL:                       # --oidc-issuer-url
    clientID:                        # --oidc-client-id
  webhook:

authorization:
  modes:                             # --modes=RBAC,AlwaysAllow
    - RBAC
  #policyFile: ./etc/abac.json       # --authorization-policy-file={file-path}
  rbac:
    configPath: ./etc/rbac           # --rbac-config-path
  alwaysAllowGroups:
    - system:masters
  alwaysAllowPaths:
    - /apidocs.json
    - /swagger/*
    - /healthz

models:
  autoMigrate: true
  storage: db

session:
  name: "golib-example-sid"
  keyPairs: ["9d6cff86a33711684ee5220cb0083829"]
  store: "orm"
  httpOnly: true
  maxAge: 720h
  path:
  domain:
  sameSite:  # lax, strict, none

db:
  #driver: "sqlite3"
  #dsn: "file:example-all.db?cache=shared&mode=memory"
  driver: "mysql"
  dsn: "root:1234@tcp(localhost:3306)/test?loc=Local&parseTime=true"

